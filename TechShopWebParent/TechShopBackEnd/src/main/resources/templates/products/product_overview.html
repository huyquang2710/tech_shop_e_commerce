<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<!-- modal -->
	<div th:fragment="content" th:remove="tag">
		<!-- name -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Product Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}" required min="3" maxlength="256" />
			</div>
		</div>
		<!-- alias -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Alias:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{alias}" min="3" maxlength="256" placeholder="Default is product name(space are replaced by dashes)"/>
			</div>
		</div>
		<!-- brand -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Brand:</label>
			<div class="col-sm-10">
				<select th:field="*{brand}" class="form-control" required>
					<th:block th:each="brand : ${brandList}">
						<option th:value="${brand.id}">[[${brand.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>
		<!-- category -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Category:</label>
			<div class="col-sm-10">
				<select th:field="*{category}" class="form-control" required>
					
				</select>
			</div>
		</div>
		<!-- enabled -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Enabled:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{enabled}" />
			</div>
		</div>
		<!-- inStock -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">In Stock:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{inStock}" />
			</div>
		</div>
		<!-- cost -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cost:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{cost}"/>
			</div>
		</div>
		<!-- price -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Price:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{price}"/>
			</div>
		</div>
		<!-- discountPercent -->
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Discount Percent:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{discountPercent}"/>
			</div>
		</div>
	</div>
</body>

</html>
