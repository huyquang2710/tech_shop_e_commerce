<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle})"></head>

<body>

	<div class="container-fluid">
		<!-- menu -->
		<div th:replace="navigation :: menu"></div>

		<div>
			<h2>Manage Products Manage | [[${pageTitle}]]</h2>
			<a th:href="@{/products}">Back</a>
		</div>
		<!-- table -->

		<form enctype="multipart/form-data" th:action="@{/products/save}" method="post" th:object="${product}" onsubmit="return checkEmailUnique(this)">

			<div class="">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="home-tab" data-toggle="tab" href="#overview" role="tab">Overview</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="profile-tab" data-toggle="tab" href="#description" role="tab">Description</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="messages-tab" data-toggle="tab" href="#images" role="tab">Images</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="settings-tab" data-toggle="tab" href="#details" role="tab">Details</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active p-3" id="overview" role="tabpanel" aria-labelledby="home-tab">
						<div th:replace="products/product_overview :: content"></div>
					</div>
					<div class="tab-pane" id="description" role="tabpanel" aria-labelledby="profile-tab">...</div>
					<div class="tab-pane" id="images" role="tabpanel" aria-labelledby="messages-tab">...</div>
					<div class="tab-pane" id="details" role="tabpanel" aria-labelledby="settings-tab">...</div>
				</div>
				<div>
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-3" />
						<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
					</div>
				</div>
			</div>

		</form>

		<!-- modal -->
		<div th:replace="modal_fragments :: modal_dialog"></div>

		<div th:replace="fragments :: footer"></div>
	</div>
	<script type="text/javascript">
		moduleURL = "[[@{/product}]]";
		moduleURLBrands = "[[@{/brands}]]";

		dropdownBrands = $("#brand");
		dropdownCategories = $("#category");

		$(document).ready(function() {
			dropdownBrands.change(function() {
				dropdownCategories.empty();
				getCategories();
			});
			dropdownCategories();
		});

		function getCategories() {
			brandId = dropdownBrands.val();
			url = moduleURLBrands + "/" + brandId + "/categories";

			$.get(url, function(responseJson) {
				$.each(responseJson, function(index, category){
					$("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
				});
			});
		}

	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
