<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle})" ></head>

<body>

	<div class="container-fluid">
			<!-- menu -->
	<div th:replace="navigation :: menu"></div>

		<div>
			<h2>Manage Users Manage | [[${pageTitle}]]</h2>
			<a th:href="@{/users}">Back</a>
		</div>
		<!-- table -->

		<form enctype="multipart/form-data" th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}"
			onsubmit="return checkEmailUnique(this)">
			<div class="border border-secondary rounded p-3">
				<!-- id -->
				<input type="hidden" th:field="*{id}">
				<!-- email -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required min="8" maxlength="128" />
					</div>
				</div>
				<!-- fname -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required min="2"
							maxlength="64" />
					</div>
				</div>
				<!-- lastname -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required min="2"
							maxlength="64" />
					</div>
				</div>
				<!-- pass -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}"
							required minlength="5" maxlength="64" />
						
					</div>
				</div>
				<!-- roles -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${rolesList}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
								class="m-2" />
							- <small>[[${role.description}]]</small>
							<br />
						</th:block>
					</div>
				</div>
				<!-- enable -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enable</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>

				<!-- image -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photo: </label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}" />
						<input name="image" type="file" id="fileImage" accept="image/png, image/jpeg" />
						<img class="mb-2 thumbnail-avt" alt="Photo view" id="thumbnail"
							th:src="@{${user.photosImagePath}}" />
					</div>
				</div>
				<!-- btn -->
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>

			</div>
		</form>

		<!-- modal -->
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="model-header">
						<h4 class="model-title" id="modelTitle">Warning</h4>
						<button class="close" type="button" data-dimiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" type="button" data-dimiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

	<div th:replace="fragments :: footer"></div>
	</div>
	<script type="text/javascript">
		moduleURL = "[[@{/}]]";
		function checkEmailUnique(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();

			csrfValue = $("input[name='_csrf']").val();
			params = { id: userId, email: userEmail, _csrf: csrfValue };

			$.post(url, params, function (response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					showModalDialog("Warning", "There is another user having the mail: " + userEmail);
				} else {
					showModalDialog("Error", "Unknown response from server");
				}
			}).fail(function () {
				showModalDialog("Error", "Could not connect to the server");
			});

			return false;
		}

		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
