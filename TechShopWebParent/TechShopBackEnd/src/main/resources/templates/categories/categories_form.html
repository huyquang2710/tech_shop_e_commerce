<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle})" ></head>

<body>

	<div class="container-fluid">
			<!-- menu -->
	<div th:replace="navigation :: menu"></div>

		<div>
			<h2>Manage Categories Manage | [[${pageTitle}]]</h2>
			<a th:href="@{/categories}">Back</a>
		</div>
		<!-- table -->

		<form enctype="multipart/form-data" th:action="@{/categories/save}" method="post" style="max-width: 500px; margin: 0 auto" th:object="${category}">
			<div class="border border-secondary rounded p-3">
				<!-- id -->
				<input type="hidden" th:field="*{id}">
				<!-- name -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Category Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" required min="8" maxlength="128" />
					</div>
				</div>
				<!-- alias -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Alias</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{alias}" required min="8" maxlength="128" />
					</div>
				</div>
				<!-- parent -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Parent Category: </label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{parent}">
							<option value="0">[No Parent]</option>
							
							<th:block th:each="category:  ${categoriesList}">
								<option th:value="${category.id}">[[${category.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>
				<!-- image -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Image: </label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{image}" />
						<input name="image" type="file" id="fileImage" accept="image/png, image/jpeg" class="mb-2" />
						<div class="mt-2">
							<img class="img-fluid" alt="Image view" id="thumbnail" th:src="@{/images/image-thumbnail.png}" />
						</div>
					</div>
				</div>
				<!-- enable -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enable</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				<!-- btn -->
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>

			</div>
		</form>

		<!-- modal -->
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="model-header">
						<h4 class="model-title" id="modelTitle">Warning</h4>
						<button class="close" type="button" data-dimiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" type="button" data-dimiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

	<div th:replace="fragments :: footer"></div>
	</div>
	<script type="text/javascript">
		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
